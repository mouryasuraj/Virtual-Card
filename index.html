<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Interface</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="row1">
                        <img src="./Images/map.png" alt="" class="map-img">
                        <img src="./Images/chip.png" alt="" width="60px" class="img1">
                        <img src="./Images/visa.png" alt="" width="60px" class="img1">
                    </div>
                    <div class="row1 card-num">
                        <p>5488</p>
                        <p>7844</p>
                        <p>7896</p>
                        <p>2456</p>
                    </div>
                    <div class="row1 card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row1 name">
                        <p>SURAJ MOURYA</p>
                        <p>10 / 25</p>
                    </div>
                </div>


                <div class="card-back">
                    <img src="./Images/map.png" alt="" class="map-img">
                    <div class="bar"></div>
                    <div class="row1 cvv">
                        <div>
                            <img src="./Images/pattern.png" alt="">
                        </div>
                        <p>834</p>
                    </div>
                    <div class="row1 text">
                        <p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row1 signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./Images/visa.png" width="80px" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
